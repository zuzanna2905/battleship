<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BattleShip</title>
        <meta name="description" content="battle ship game">
        <meta name="author" content="Zuzanna Pusiewicz">
        <link rel="stylesheet" href="./styles.css">
        <script type="text/javascript" src="./redips-drag-min.js"></script>
    </head>
    <body onload="REDIPS.drag.init()">
        <div id='container'>
            <div id='hello'>
                <span></span>
                <button onclick="start()">START GAME</button>
                <button onclick="resetGame()">RESET GAME</button>
            </div>
            <div id='battle'>
                <div id='battlefieldOwn'>
                    <div id="redips-drag">
                    <span>Your field</span>
                    </div>
                    <div class='ships'>
                        <table id='shipsOwn'>
                            <tr>
                                <td class='ship' long=4></td>
                                <td class='ship' long=4></td>
                                <td class='ship' long=4></td>
                                <td class='ship' long=4></td>
                                <td class='break'></td>
                                <td class='ship' long=3></td>
                                <td class='ship' long=3></td>
                                <td class='ship' long=3></td>
                                <td class='break'></td>
                                <td class='ship' long=3></td>
                                <td class='ship' long=3></td>
                                <td class='ship' long=3></td>
                                <td class='break'></td>
                                <td class='ship' long=2></td>
                                <td class='ship' long=2></td>
                                <td class='break'></td>
                                <td class='ship' long=2></td>
                                <td class='ship' long=2></td>
                                <td class='break'></td>
                                <td class='ship' long=2></td>
                                <td class='ship' long=2></td>
                                <td class='break'></td>
                                <td class='ship' long=1></td>
                                <td class='break'></td>
                                <td class='ship' long=1></td>
                                <td class='break'></td>
                                <td class='ship' long=1></td>
                                <td class='break'></td>
                                <td class='ship' long=1></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div id='battlefieldRival'>
                    <div id='rival'>
                    <span>Rival's field</span>
                    </div>
                    <div class='ships'>
                        <table id='shipsRival'>
                            <tr>
                                <td class='ship' long=4></td>
                                <td class='ship' long=4></td>
                                <td class='ship' long=4></td>
                                <td class='ship' long=4></td>
                                <td class='break'></td>
                                <td class='ship' long=3></td>
                                <td class='ship' long=3></td>
                                <td class='ship' long=3></td>
                                <td class='break'></td>
                                <td class='ship' long=3></td>
                                <td class='ship' long=3></td>
                                <td class='ship' long=3></td>
                                <td class='break'></td>
                                <td class='ship' long=2></td>
                                <td class='ship' long=2></td>
                                <td class='break'></td>
                                <td class='ship' long=2></td>
                                <td class='ship' long=2></td>
                                <td class='break'></td>
                                <td class='ship' long=2></td>
                                <td class='ship' long=2></td>
                                <td class='break'></td>
                                <td class='ship' long=1></td>
                                <td class='break'></td>
                                <td class='ship' long=1></td>
                                <td class='break'></td>
                                <td class='ship' long=1></td>
                                <td class='break'></td>
                                <td class='ship' long=1></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./scripts.js"></script>
    </body>
</html>
